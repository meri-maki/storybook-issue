<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:slnt,wght@-10,300;-10,600&family=Inter:wght@300;400;500;600;700&family=Mulish:wght@800&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:slnt,wght@-10,300;-10,600&family=Inter:wght@300;400;500;600;700&family=Mulish:wght@800&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>

		
		<style>
			.reveal {
				opacity: 0;
				transform: translateY(40px);
			}
			html {
				background-color: #101012;
			}
			body {
				margin: 0;
			}
			.lds-circle-loader {
				transform: translateZ(1px);
				width: 100%;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.circle {
				display: inline-block;
				width: 64px;
				height: 64px;
				margin: 8px;
				border-radius: 50%;
				background: #f79f1f;
				animation: lds-circle 5.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
			}

			@keyframes lds-circle {
				0%,
				100% {
					animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
				}

				0% {
					transform: rotateY(0deg);
				}

				50% {
					transform: rotateY(1800deg);
					animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
				}

				100% {
					transform: rotateY(3600deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="page-container">
			<div class="lds-circle-loader">
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
